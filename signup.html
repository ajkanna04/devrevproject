<!DOCTYPE html>
<html>
<head>
  <title> DevRev Library Management System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>DevRev Library-Signup</h1>
    <form id="signup-form" action="home.html">
      <input type="text" placeholder="Name" id="name">
      <input type="email" placeholder="Email" id="email">
      <input type="password" placeholder="Password" id="password">
      <input type="tel" placeholder="Mobile Number" id="mobile">
    
      <button type="submit"> signup </button>
      
    </form>
    <div id="social-login">
      <button id="social-login-google">Sign in with Google</button>
      <button id="social-login-facebook">Sign in with Facebook</button>
    </div>
    <p>Already have an account? <a href="usr_login.html">Login here</a>.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
